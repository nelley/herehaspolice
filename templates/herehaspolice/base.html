    <script>
        $(document).ready(function(){

            initMap();
            
            //get geolocation
            
            
            $("#form").submit(function(eventObj){
                if (typeof lat === 'string' || lat instanceof String){
                    return false
                }else{
                    alert(lat)
                    alert(long)
                    $('<input />').attr('type', 'hidden')
                      .attr('name', "lat")
                      .attr('value', lat)
                      .appendTo('#form');
    
                    $('<input />').attr('type', 'hidden')
                      .attr('name', "lon")
                      .attr('value', long)
                      .appendTo('#form');
                      
                    $('<input />').attr('type', 'hidden')
                      .attr('name', "text")
                      .attr('value', text)
                      .appendTo('#form');
    
                    return true;
                }
            });
            
        });
    </script>
    
    
    <script>
        var lat;
        var long;
        var text;
        var map;
        
        function setMarkers(map,locations){
            var marker, i
            for (i = 0; i < locations.length; i++){
                var tlat = locations[i][0]
                var tlong = locations[i][1]
                
                var dt =  new Date(locations[i][2])
                
                var date = new Date(); 
                var currentTimestamp = date.getTime();
                
                var hourDiff = currentTimestamp - dt; //in ms
                
                var minDiff = hourDiff / 60 / 1000; //in minutes
                var hDiff = hourDiff / 3600 / 1000; //in hours
                
                var humanReadable = {};
                humanReadable.hours = Math.floor(hDiff);
                humanReadable.minutes = Math.floor(minDiff - 60 * humanReadable.hours);
                
                
                latlngset = new google.maps.LatLng(tlat, tlong);
                
                var marker = new google.maps.Marker({
                    icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                    map: map, 
                    title: "test" , 
                    position: latlngset
                });
                map.setCenter(marker.getPosition())
        
                var content = humanReadable.hours + "小時" + humanReadable.minutes + "分前有警察！！"
        
                var infowindow = new google.maps.InfoWindow()
        
                google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
                    return function() {
                        infowindow.setContent(content);
                        infowindow.open(map,marker);
                    };
                })(marker,content,infowindow)); 
            }
            
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                alert('使用本服務前需要打開GPS,\n且要同意分享當前位置的資訊喔')
                navigator.geolocation.getCurrentPosition(function(position) {
                  lat = position.coords.latitude;
                  long = position.coords.longitude;
                  
                  var coords = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                  
                  var marker = new google.maps.Marker({
                      position: coords,
                      map: map,
                      title: 'Hello World!',
                      animation:google.maps.Animation.BOUNCE
                  });
                  map.setCenter(marker.getPosition())
                });
            } else {
                alert('您現在使用的瀏覽器無法使用本服務')
            }
            
        }
        
        function initMap() {
            var myOptions = {
                center: new google.maps.LatLng(35.743580, 139.730338),// no effect
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("googleMap"), myOptions);
            setMarkers(map, cleaned_locs)
        }
        
    </script>
